spring.application.name=crispy

# Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html

spring.config.import=classpath:db.properties, classpath:image.properties

mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=com.mcp.crispy.admin.dto,\
com.mcp.crispy.franchise.dto,\
com.mcp.crispy.email.dto,\
com.mcp.crispy.employee.dto,\
com.mcp.crispy.attendance.dto,\
com.mcp.crispy.schedule.dto,\
com.mcp.crispy.annual.dto,\
com.mcp.crispy.chat.dto,\
com.mcp.crispy.map.dto,\
com.mcp.crispy.board.dto,\
com.mcp.crispy.calendar.dto,\
com.mcp.crispy.stock.dto,\
com.mcp.crispy.approval.dto,\
com.mcp.crispy.comment.dto,\
com.mcp.crispy.sales.dto,\
com.mcp.crispy.notification.dto

mybatis.type-handlers-package=com.mcp.crispy.common.typeHandler

spring.datasource.hikari.maximum-pool-size=100

logging.level.root=info
logging.level.org.mybatis=DEBUG
logging.level.org.apache.ibatis=DEBUG

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.starttls.enable=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

spring.jackson.time-zone=Asia/Seoul